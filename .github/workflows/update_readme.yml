name: update Radar Chart in README.md

on:
  push:
    branches:
      - main  
  schedule:
    - cron: '0 6 * * *' 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas matplotlib seaborn

    - name: Run script to generate radar chart
      run: python update_bar_chart.py  

    - name: Commit and push changes
      run: |
        git config --local user.email "rijann5@gmail.com"
        git config --local user.name "rizanB"
        git add programming_languages_usage.png README.md
        git commit -m "cron_job: update bar chart in README.md for languages used" || echo "No changes to commit"
        git push
